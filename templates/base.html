<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gestiona tu inventario de cocina con comandos de voz">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8B4513">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="InventAlim">

    <title>{% block title %}Inventario Alimentos{% endblock %}</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/icons/logo.svg">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/static/css/output.css">

    <!-- HTMX -->
    <script src="/static/js/htmx.min.js" defer></script>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-beige text-brown-dark min-h-screen flex flex-col">
    {% block content %}{% endblock %}

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(reg => console.log('Service Worker registrado', reg))
                .catch(err => console.error('Error al registrar SW', err));
        }
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
