<!-- Historial de cambios de un item -->
<div class="bg-gray-50 rounded p-3 mt-2">
    <h4 class="font-semibold mb-2 text-sm">Historial de cambios</h4>
    {% if history %}
    <div class="space-y-2">
        {% for record in history %}
        <div class="text-sm">
            <span class="text-gray-600">{{ record.date_human }}</span>:
            <span class="font-medium">{{ record.before }} â†’ {{ record.after }}</span>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-sm text-gray-500">No hay historial disponible</p>
    {% endif %}
</div>
