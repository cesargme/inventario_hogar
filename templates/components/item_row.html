<!-- Row individual de item -->
<div class="bg-white rounded-lg p-4 shadow-sm border-l-4 {% if item.is_below_threshold %}border-red-500{% else %}border-secondary{% endif %}">
    <div class="flex items-start justify-between">
        <!-- Info principal -->
        <div class="flex-1">
            <div class="flex items-center gap-2 mb-1">
                <span class="text-2xl">{{ item.emoji }}</span>
                <h3 class="text-lg font-semibold">{{ item.name|title }}</h3>
                {% if item.is_below_threshold %}
                <span class="text-red-500 text-sm font-bold">⚠️ BAJO</span>
                {% endif %}
            </div>

            <div class="text-sm text-gray-600 space-y-1">
                <p class="font-medium text-lg">
                    {{ item.quantity }} {{ item.unit }}
                </p>
                <p class="flex items-center gap-1">
                    <span class="text-gray-500">{{ item.section_emoji }}</span>
                    <span>{{ item.section_name }}</span>
                </p>
                <p class="text-xs text-gray-400">
                    Actualizado {{ item.updated_at_human }}
                </p>
            </div>
        </div>
    </div>

    <!-- Botón para expandir/colapsar historial -->
    <button
        onclick="toggleHistory({{ item.id }})"
        id="history-btn-{{ item.id }}"
        class="text-sm text-blue-600 hover:text-blue-800 mt-2 underline">
        Ver historial
    </button>

    <!-- Contenedor del historial (precargado en background) -->
    <div id="history-{{ item.id }}" class="mt-2 hidden">
        <!-- Skeleton mientras carga -->
        <div class="bg-gray-50 rounded p-3 animate-pulse">
            <div class="h-4 bg-gray-300 rounded w-1/2 mb-2"></div>
            <div class="h-3 bg-gray-200 rounded w-3/4 mb-2"></div>
            <div class="h-3 bg-gray-200 rounded w-2/3"></div>
        </div>
    </div>

    <!-- Precargar historial en background (reemplaza skeleton) -->
    <div hx-get="/inventory/api/item/{{ item.id }}/history"
         hx-trigger="load delay:1s"
         hx-target="#history-{{ item.id }}"
         hx-swap="innerHTML">
    </div>

    <script>
        function toggleHistory(itemId) {
            const historyDiv = document.getElementById('history-' + itemId);
            const btn = document.getElementById('history-btn-' + itemId);

            if (historyDiv.classList.contains('hidden')) {
                historyDiv.classList.remove('hidden');
                btn.textContent = 'Ocultar historial';
            } else {
                historyDiv.classList.add('hidden');
                btn.textContent = 'Ver historial';
            }
        }
    </script>
</div>
