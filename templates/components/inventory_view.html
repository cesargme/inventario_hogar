<!-- Vista de Inventario -->
<div class="max-w-2xl mx-auto">
    <h2 class="text-xl font-semibold mb-4 text-primary">Tu Inventario</h2>

    <!-- Filtros de secciÃ³n -->
    {% include 'components/section_filters.html' %}

    <!-- Lista de items -->
    <div id="items-list" class="mt-4 space-y-3">
        {% if items %}
            {% for item in items %}
                {% include 'components/item_row.html' %}
            {% endfor %}
        {% else %}
        <div class="bg-white rounded-lg p-8 text-center text-gray-500">
            <p class="text-lg">No hay items en tu inventario</p>
            <p class="text-sm mt-2">Usa el tab "Procesar" para agregar items</p>
        </div>
        {% endif %}
    </div>
</div>
