<!-- Feedback de cambios realizados -->
<div class="bg-white border-2 border-secondary rounded-lg p-4 shadow-md">
    <h3 class="text-lg font-semibold text-secondary mb-3">✅ Cambios realizados:</h3>

    {% if changes %}
    <ul class="space-y-2 mb-4">
        {% for change in changes %}
        <li class="flex items-start gap-2">
            <span class="text-green-600">•</span>
            <span class="text-sm">{{ change }}</span>
        </li>
        {% endfor %}
    </ul>
    {% endif %}

    {% if errors %}
    <div class="mt-4 pt-4 border-t border-gray-300">
        <h4 class="text-sm font-semibold text-red-600 mb-2">⚠️ Advertencias:</h4>
        <ul class="space-y-1">
            {% for error in errors %}
            <li class="text-xs text-red-600">• {{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <!-- Botones de acción -->
    <div class="mt-4 flex gap-2">
        <button
            hx-get="/app/process"
            hx-target="#tab-content"
            hx-swap="innerHTML"
            class="flex-1 bg-gray-200 text-brown-dark py-2 rounded-lg text-sm font-medium hover:bg-gray-300 transition-colors">
            Volver a procesar
        </button>

        <button
            hx-get="/app/inventory"
            hx-target="#tab-content"
            hx-swap="innerHTML"
            class="flex-1 bg-primary text-white py-2 rounded-lg text-sm font-medium hover:bg-opacity-90 transition-colors">
            Ver inventario
        </button>
    </div>
</div>
