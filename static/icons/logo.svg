<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#F5F5DC"/>

  <!-- Basket base -->
  <path d="M140 280 L372 280 L340 420 C338 430 330 440 320 440 L192 440 C182 440 174 430 172 420 Z"
